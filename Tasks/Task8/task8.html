<h2> Task 8: Pizza Party </h2>

<p>Enter number of people, number of pizzas and number of slices per pizza, and the program will tell you how many slices each person gets and how many slices will be left over.</p>

<form onsubmit="return false" id="form">
  <label for="people">How many people?</label>
  <input type="text" value="" id="people">
  
  <label for="pizza">How many pizzas do you have?</label>
  <input type="text" value="" id="pizza">

  <label for="slices">How many slices per pizza are there?</label>
  <input type="text" value="" id="slices">
  
  <input type="button" value="Enter" onClick="collectNumbers()">
</form>

<p id="pizza-and-people"></p>
<p id="numberOfSlices"></p>
<p id="numberPerPerson"></p>
<p id="slicesPerPerson"></p>
<p id="leftover"></p>

</body>
