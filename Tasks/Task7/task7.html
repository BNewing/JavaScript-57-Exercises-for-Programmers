<h2> Task 7: Area of a Rectangular Room </h2>

<p>Enter the length and width of the room and the program will tell you how many square metres and square feet are in it.</p>

<form onsubmit="return false">
  <label for="length">What is the length of the room?</label>
  <input type="text" value="" id="length"><br>

  <label for="width">What is the width of the room?</label>
  <input type="text" value="" id="width"><br>

  <fieldset>
    <legend> Are the measurements you've entered in feet or metres?<legend>
    <label for="feet">Feet</label>
    <input type="radio" name="colours" id="feet">
    <label for="metres">Metres</label>
    <input type="radio" name="colours" id="metres"> 
  </fieldset>

  <input type="submit" value="Enter" name="button" onclick="checkIfNumber()">
</form>
<br>

<p>The area is: </p>
<p id="areaFeet"></p>
<p id="areaMetres"></p>

</body>
