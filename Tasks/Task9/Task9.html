<h2> Task 9: Paint Calculator </h2>
<p>Enter the length and width of a room, and the program will tell you how many gallons of paint you'll need to paint the ceiling, rounding up to the nearest gallon.</p>

<form onsubmit="return false">
  <label for="width">What's the width of the room in feet?</label>
  <input type="text" value="" id="width">

  <label for="length">What's the length of the room in feet?</label>
  <input type="text" value="" id="length">

  <input type="button" value="Enter" onClick="getDimensions()">
</form>

<p id="gallonsNeeded"></p>

</body>
